

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>列表 </title>
    <link rel="stylesheet" href="$!{templatepath}/css/common.css" />
    <link rel="stylesheet" href="$!{templatepath}/css/right.css" />
    <link rel="stylesheet" href="$!{templatepath}/css/dialogcss.css" />
    <script src="$!{templatepath}/js/jquery.min.js"></script>            
    <script src="$!{templatepath}/js/Commom.js" type="text/javascript"></script>
    <script src="$!{templatepath}/js/JS_Config.js" type="text/javascript"></script>
    <meta charset="UTF-8" />
</head>
<body>

    <!-- 用于标记是否可以进行保存，如果在验证的，某个数据验证不通过，则将该值置为False，全部验证通过后，该值该表为True -->
    <input type="hidden" name="IsCanSaveInfo" id="IsCanSaveInfo" value="False" />
    <!-- 科室ID，在数据修改时，才会有该值 -->
    <input type="hidden" name="ID_Specimen" id="ID_Specimen" value="$!{ID_Specimen}" />
    <!-- 是否自动关闭弹出窗口 -->
    <input type="hidden" name="IS_AutoCloseDialog" id="IS_AutoCloseDialog" value="False" />
    

    <div class="content">
        
        <form action="" id="form1">
        <table>
            <tr>
                <td class="inputtitle">样本名称：</td>
                <td class="inputtext"><input class="width300" name="txtSpecimenName" id="txtSpecimenName" maxlength="50" value="$!{SpecimenName}" /> </td>
            </tr>
            
            <tr>
                <td class="inputtitle">排序编号：</td>
                <td class="inputtext"><input name="txtDispOrder" id="txtDispOrder" maxlength="50" value="$!{DispOrder}" /> </td>
            </tr>
           
            <tr>
                <td class="inputtitle">检验科名称：</td>
                <td class="inputtext"><input class="width300" name="txtLisSpecimenName" id="txtLisSpecimenName" maxlength="50" value="$!{LisSpecimenName}" /> </td>
            </tr>
            
            <tr>
                <td colspan="2" style="padding-top:20px; text-align:center;" class="inputtext">
                
                    <input id="btnSaveclose" name="btnSaveclose" class="btn-bcbgb btn-common button105" title="保存并关闭" onclick="AutoCloseDialogWindow('True');SaveSpecimenInfo();" value="保存并关闭" type="button"/>
                    <input id="btnSave" name="btnSave" class="btn-bcbjx btn-common button100" title="保存并继续" onclick="AutoCloseDialogWindow('False');SaveSpecimenInfo();" value="保存并继续" type="button"/>

                    <span style=" display:none;">
                    <input type="reset" name="btnReset" id="btnReset" value="" />
                    </span>
                </td>
            </tr>

        </table>
        
        </form>
    </div>

    
      <table style="display:none;">
        <tbody id="SpecimenTypeQuickQueryTableTemplete">
            <tr onclick="SetSpecimenTypeChecked('@ID_SpecimenType');"
                ondblclick="SelectSpecimenTypeDataList();" onkeydown="if(IsEnterKeyDown() == true) { SelectSpecimenTypeDataList(); }" >
                <td>
                <input type="radio" name="@chkSpecimenTypeQueryList" id="chkSpecimenType_@ID_SpecimenType" 
                    value="@ID_SpecimenType"
                    SpecimenTypeName="@SpecimenTypeName"  />
                </td>
                <td>@SpecimenTypeName</td>
                <td>@InputCode</td>
            </tr>
        </tbody>
        <tbody id="EmptySpecimenTypeQuickQueryDataTemplete">
            <tr>
                <td colspan="3" style="text-align:center;">未找到相关样本分类，请重新输入...&nbsp;</td>
            </tr>
        </tbody>
        
        
      </table>
      
      <div id="UserSelectedSpecimenTypeItemDataTemplete" style="display:none;">
        <a title="删除" href="javascript:void(0);" 
        onclick="RemoveSelectedSpecimenType();"> × </a> @SpecimenTypeName 
        
      </div>
      
      
</body>

</html>

<script language="javascript" type="text/javascript">

    /// <summary> 
    /// 点击选中对应样本分类的单选按钮（快速选择列表）
    /// </summary>
    function SetSpecimenTypeChecked(ID_SpecimenType) {
        jQuery("#chkSpecimenType_" + ID_SpecimenType).attr("checked", jQuery("#chkSpecimenType_" + ID_SpecimenType).attr("checked"));
    }


    jQuery(document).ready(function () {

        // 科室编辑操作时，初始化页面数据
        InitSpecimenEditData();
    });


</script>
