

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>列表 </title>
    <link rel="stylesheet" href="$!{templatepath}/css/common.css" />
    <link rel="stylesheet" href="$!{templatepath}/css/right.css" />
    <link rel="stylesheet" href="$!{templatepath}/css/dialogcss.css" />
    <script src="$!{templatepath}/js/jquery.min.js"></script>            
    <script src="$!{templatepath}/js/Commom.js" type="text/javascript"></script>
    <script src="$!{templatepath}/js/JS_Config.js" type="text/javascript"></script>
    <meta charset="UTF-8" />
</head>
<body>

    <!-- 用于标记是否可以进行保存，如果在验证的，某个数据验证不通过，则将该值置为False，全部验证通过后，该值该表为True -->
    <input type="hidden" name="IsCanSaveInfo" id="IsCanSaveInfo" value="False" />
    <!-- ICD ID，在数据修改时，才会有该值 -->
    <input type="hidden" name="ID_ICD" id="ID_ICD" value="$!{ID_ICD}" />
    <!-- 是否自动关闭弹出窗口 -->
    <input type="hidden" name="IS_AutoCloseDialog" id="IS_AutoCloseDialog" value="False" />
    <input type="hidden" name="txtIs_Banned" id="txtIs_Banned" value="$!{Is_Banned}" />
    

    <div class="content">
        
        <form action="" id="form1">
        <table>
            <tr>
                <td class="inputtitle">ICD中文名称：</td>
                <td class="inputtext"><input class="width300" name="txtICDCNName" id="txtICDCNName" maxlength="50" value="$!{ICDCNName}" /> </td>
            </tr>
            
            <tr>
                <td class="inputtitle">ICD英文名称：</td>
                <td class="inputtext"><input class="width300" name="txtICDENName" id="txtICDENName" maxlength="50" value="$!{ICDENName}" /> </td>
            </tr>
            <tr>
                <td class="inputtitle">ICD编码：</td>
                <td class="inputtext"><input class="width300" name="txtCode" id="txtCode" maxlength="50" value="$!{Code}" /> </td>
            </tr>
            <tr>
                <td class="inputtitle">ICD a编码：</td>
                <td class="inputtext"><input class="width300" name="txtCodea" id="txtCodea" maxlength="50" value="$!{Codea}" /> </td>
            </tr>
            <tr>
                <td class="inputtitle">级别A：</td>
                <td class="inputtext"><input class="width300" name="txtLevelA" id="txtLevelA" maxlength="4"   onkeyup="this.value = this.value.replace(/\D/g, '')" onafterpaste="this.value = this.value.replace(/\D/g, '')"  value="$!{LevelA}" /> </td>
            </tr>
            <tr>
                <td class="inputtitle">级别B：</td>
                <td class="inputtext"><input class="width300" name="txtLevelB" id="txtLevelB" maxlength="4"   onkeyup="this.value = this.value.replace(/\D/g, '')" onafterpaste="this.value = this.value.replace(/\D/g, '')"  value="$!{LevelB}" /> </td>
            </tr>
            <tr>
                <td class="inputtitle">级别C：</td>
                <td class="inputtext"><input class="width300" name="txtLevelC" id="txtLevelC" maxlength="4"   onkeyup="this.value = this.value.replace(/\D/g, '')" onafterpaste="this.value = this.value.replace(/\D/g, '')"  value="$!{LevelC}" /> </td>
            </tr>
            <tr>
                <td class="inputtitle">级别D：</td>
                <td class="inputtext"><input class="width300" name="txtLevelD" id="txtLevelD" maxlength="4"   onkeyup="this.value = this.value.replace(/\D/g, '')" onafterpaste="this.value = this.value.replace(/\D/g, '')"  value="$!{LevelD}" /> </td>
            </tr>
            <tr>
                <td class="inputtitle">级别E：</td>
                <td class="inputtext"><input class="width300" name="txtLevelE" id="txtLevelE" maxlength="4"   onkeyup="this.value = this.value.replace(/\D/g, '')" onafterpaste="this.value = this.value.replace(/\D/g, '')"  value="$!{LevelE}" /> </td>
            </tr>
            <tr>
                <td class="inputtitle">树级别：</td>
                <td class="inputtext"><input class="width300" name="txtLevelTree" id="txtLevelTree" maxlength="4"   onkeyup="this.value = this.value.replace(/\D/g, '')" onafterpaste="this.value = this.value.replace(/\D/g, '')"  value="$!{LevelTree}" /> </td>
            </tr>
            <tr>
                <td class="inputtitle">类型：</td>
                <td class="inputtext"><input class="width300" name="txtClass" id="txtClass" maxlength="25" value="$!{Class}" /> </td>
            </tr>
            <tr>
                <td class="inputtitle">标签：</td>
                <td class="inputtext"><input class="width300" name="txtTag" id="txtTag" maxlength="25" value="$!{Tag}" /> </td>
            </tr>
            <tr>
                <td class="inputtitle">隶属科室：</td>
                <td class="inputtext"><input class="width300" name="txtICDtoSection" id="txtICDtoSection" maxlength="50" value="$!{ICDtoSection}" /> </td>
            </tr>
            <tr>
                <td class="inputtitle">说明：</td>
                <td class="inputtext">
                    <textarea rows="2" cols="35" name="txtNote" id="txtNote" onclick="SetTextAreaMaxLength(this,50);" onafterpaste="SetTextAreaMaxLength(this,50);">$!{Note}</textarea> 
                </td>
            </tr>
            <tr>
                <td class="inputtitle">是否禁用：</td>
                <td class="inputtext">
                    <input type="radio" name="radioIs_Banned" id="radioIs_Banned01" value="0" checked="checked" /> <label for="radioIs_Banned01">正常 </label>  
                    <input type="radio" name="radioIs_Banned" id="radioIs_Banned02" value="1" /> <label for="radioIs_Banned02">禁用 </label>  
                </td>
            </tr>

            <tr id="trIs_Banned" style="display:none;">
                <td class="inputtitle">禁用说明：</td>
                <td class="inputtext">
                    <textarea rows="2" cols="35" name="txtBanDescribe" id="txtBanDescribe"  onclick="SetTextAreaMaxLength02(this,50);" onafterpaste="SetTextAreaMaxLength02(this,50);">$!{BanDescribe}</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="padding-top:20px; text-align:center;" class="inputtext">
                
                    <input id="btnSaveclose" name="btnSaveclose" class="btn-bcbgb btn-common button105" title="保存并关闭" onclick="AutoCloseDialogWindow('True');SaveICDInfo();" value="保存并关闭" type="button"/>
                    <input id="btnSave" name="btnSave" class="btn-bcbjx btn-common button100" title="保存并继续" onclick="AutoCloseDialogWindow('False');SaveICDInfo();" value="保存并继续" type="button"/>

                    <span style=" display:none;">
                    <input type="reset" name="btnReset" id="btnReset" value="" />
                    </span>
                </td>
            </tr>

        </table>
        
        </form>
    </div>

</body>

</html>

<script language="javascript" type="text/javascript">



    function SetTextAreaMaxLength(obj, cnt) {

        var s = document.getElementById("txtNote").value;
        if (s.length > cnt) {
            document.getElementById("txtNote").value = s.substring(0, cnt);
        }
    }
    
    function SetTextAreaMaxLength02(obj, cnt) {

        var s = document.getElementById("txtBanDescribe").value;
        if (s.length > cnt) {
            document.getElementById("txtBanDescribe").value = s.substring(0, cnt);
        }
    }
    

    /// <summary> 
    /// 点击选中对应样本分类的单选按钮（快速选择列表）
    /// </summary>
    function SetICDTypeChecked(ID_ICDType) {
        jQuery("#chkICDType_" + ID_ICDType).attr("checked", jQuery("#chkICDType_" + ID_ICDType).attr("checked"));
    }


    jQuery(document).ready(function () {

        // 禁用时，显示禁用输入信息框
        jQuery("input[name='radioIs_Banned']").change(function () {
            jQuery("input[name='radioIs_Banned']:radio:checked").each(function () {

                if (jQuery(this).val() == "0") {
                    jQuery("#txtBanDescribe").attr("disabled", "disabled");
                    jQuery("#trIs_Banned").hide();
                } else {
                    jQuery("#txtBanDescribe").removeAttr("disabled");
                    jQuery("#trIs_Banned").show();
                }
            });

        });


        // 科室编辑操作时，初始化页面数据
        InitICDEditData();
    });


</script>
