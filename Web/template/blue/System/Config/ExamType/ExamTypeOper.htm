

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>列表 </title>
    <link rel="stylesheet" href="$!{templatepath}/css/common.css" />
    <link rel="stylesheet" href="$!{templatepath}/css/right.css" />
    <link rel="stylesheet" href="$!{templatepath}/css/dialogcss.css" />
    <script src="$!{templatepath}/js/jquery.min.js"></script>            
    <script src="$!{templatepath}/js/Commom.js" type="text/javascript"></script>
    <script src="$!{templatepath}/js/JS_Config.js" type="text/javascript"></script>
    <meta charset="UTF-8" />
</head>
<body>

    <!-- 用于标记是否可以进行保存，如果在验证的，某个数据验证不通过，则将该值置为False，全部验证通过后，该值该表为True -->
    <input type="hidden" name="IsCanSaveInfo" id="IsCanSaveInfo" value="False" />
    <!-- 科室ID，在数据修改时，才会有该值 -->
    <input type="hidden" name="ID_ExamType" id="ID_ExamType" value="$!{ID_ExamType}" />
    <input type="hidden" name="txtIs_Document" id="txtIs_Document" value="$!{Is_Document}" />
    <!-- 是否自动关闭弹出窗口 -->
    <input type="hidden" name="IS_AutoCloseDialog" id="IS_AutoCloseDialog" value="False" />
    

    <div class="content">
        
        <form action="" id="form1">
        <table>
            <tr>
                <td class="inputtitle">体检类型名称：</td>
                <td class="inputtext"><input class="width300" name="txtExamTypeName" id="txtExamTypeName" maxlength="50" value="$!{ExamTypeName}" /> </td>
            </tr>
            
            <tr>
                <td class="inputtitle">是否单项归档：</td>
                <td class="inputtext">
                    <input type="radio" name="radioIs_Document" id="radioIs_Document01" value="0" checked="checked" /> <label for="radioIs_Document01">否 </label>  
                    <input type="radio" name="radioIs_Document" id="radioIs_Document02" value="1" /> <label for="radioIs_Document02">是 </label>  
                </td>
            </tr>

            <tr>
                <td colspan="2" style="padding-top:20px; text-align:center;" class="inputtext">
                
                    <input id="btnSaveclose" name="btnSaveclose" class="btn-bcbgb btn-common button105" title="保存并关闭" onclick="AutoCloseDialogWindow('True');SaveExamTypeInfo();" value="保存并关闭" type="button"/>
                    <input id="btnSave" name="btnSave" class="btn-bcbjx btn-common button100" title="保存并继续" onclick="AutoCloseDialogWindow('False');SaveExamTypeInfo();" value="保存并继续" type="button"/>

                    <span style=" display:none;">
                    <input type="reset" name="btnReset" id="btnReset" value="" />
                    </span>
                </td>
            </tr>

        </table>
        
        </form>
    </div>

    
      <table style="display:none;">
        <tbody id="ExamTypeTypeQuickQueryTableTemplete">
            <tr onclick="SetExamTypeTypeChecked('@ID_ExamTypeType');"
                ondblclick="SelectExamTypeTypeDataList();" onkeydown="if(IsEnterKeyDown() == true) { SelectExamTypeTypeDataList(); }" >
                <td>
                <input type="radio" name="@chkExamTypeTypeQueryList" id="chkExamTypeType_@ID_ExamTypeType" 
                    value="@ID_ExamTypeType"
                    ExamTypeTypeName="@ExamTypeTypeName"  />
                </td>
                <td>@ExamTypeTypeName</td>
                <td>@InputCode</td>
            </tr>
        </tbody>
        <tbody id="EmptyExamTypeTypeQuickQueryDataTemplete">
            <tr>
                <td colspan="3" style="text-align:center;">未找到相关体检类型分类，请重新输入...&nbsp;</td>
            </tr>
        </tbody>
        
        
      </table>
      
      <div id="UserSelectedExamTypeTypeItemDataTemplete" style="display:none;">
        <a title="删除" href="javascript:void(0);" 
        onclick="RemoveSelectedExamTypeType();"> × </a> @ExamTypeTypeName 
        
      </div>
      
      
</body>

</html>

<script language="javascript" type="text/javascript">

    /// <summary> 
    /// 点击选中对应体检类型分类的单选按钮（快速选择列表）
    /// </summary>
    function SetExamTypeTypeChecked(ID_ExamTypeType) {
        jQuery("#chkExamTypeType_" + ID_ExamTypeType).attr("checked", jQuery("#chkExamTypeType_" + ID_ExamTypeType).attr("checked"));
    }


    jQuery(document).ready(function () {

        // 科室编辑操作时，初始化页面数据
        InitExamTypeEditData();
    });


</script>
