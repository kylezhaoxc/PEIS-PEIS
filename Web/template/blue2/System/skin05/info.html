<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="../../js/skin05/config/base.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="fa fa-address-book" aria-hidden="true"></span> 个人信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group" style="width:100%;margin-left: -8%;margin-bottom:0">
        <div class="label">
          <label >姓名</label>
        </div>
        <div class="field">
          <label style="line-height:33px;" id="userName">管理员</label>
        </div>
      </div>
      <div class="form-group" style="width:100%;margin-left: -8%;margin-bottom:0">
        <div class="label">
          <label >账号</label>
        </div>
        <div class="field">
          <label style="line-height:33px;" id="userLoginName">admin</label>
        </div>
      </div>
      <!--<div class="form-group" style="width:100%;margin-left: -8%;margin-bottom:0">
        <div class="label">
          <label>性别</label>
        </div>
        <div class="field">
          <label style="line-height:33px;" id="sex">男</label>
        </div>
      </div>-->
      <div class="form-group" style="width:100%;margin-left: -8%;margin-bottom:0">
        <div class="label">
            <label>部门</label>
        </div>
        <div class="field">
          <label style="line-height:33px;" id="userVocationType">信息部</label>
        </div>
      </div>

    </form>
  </div>
</div>
    <script>

        $("#userLoginName").html(getCookies("UserLoginName"));
        $("#userName").html(getCookies("UserName"));
        $("#userVocationType").html(getCookies("VocationType"));

    </script>
</body></html>
